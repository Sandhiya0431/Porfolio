<!DOCTYPE html>
<html lang="en">
    <head>

    <body>
        <div class="contact-page">

            <form class="contact-form">

                    <tr>
                        <td>Name:</td> <td><input class="contact-form__input" type="text"

                    <tr>
                        <td>Message:</td>
                        <td>
                            <textarea placeholder="Message.........">
                </textarea>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input class="contact-form__submit" type="submit"></td>
                    </tr>

                </table>
            </form>
            <div class="section-five">
                <p class="section-five__tittle">Social Media:
                    <a href="https://www.instagram.com/dhiyaaaa6/">instagram</a>
                    <a
                        href="https://www.linkedin.com/in/sandhiya M">linkedin</a>
                </p>
                <p class="section-five__desc">&copy;Sandhiya</p>
            </div>
